apiVersion: v1
kind: Service
metadata:
    name: traefik-dashboard-service

spec:
    type: NodePort
    ports:
        - port: 8080
          targetPort: dashboard
    selector:
        app: traefik
---
apiVersion: v1
kind: Service
metadata:
    name: traefik-web-service

spec:
    type: NodePort
    ports:
        - targetPort: web
          nodePort: 30080
          port: 80
    selector:
        app: traefik
