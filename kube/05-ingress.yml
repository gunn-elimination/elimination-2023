apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: web
        traefik.ingress.kubernetes.io/service.sticky.cookie: "true"

spec:
    rules:
        - http:
            paths:
                - path: /api
                  pathType: Prefix
                  backend:
                      service:
                          name: backend-service
                          port:
                              number: 80

                - path: /api
                  pathType: Prefix
                  backend:
                      service:
                          name: backend-service
                          port:
                              number: 80